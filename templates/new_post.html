{% extends "base.html" %}

{% block content %}
<h2 style="color: #333; font-size: 24px; text-align: center;">Create a New Post</h2>
<form method="POST" style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 8px;">
    <label for="title" style="display: block; margin-bottom: 8px; font-weight: bold;">Title:</label>
    <input type="text" id="title" name="title" required style="width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;">

    <label for="content" style="display: block; margin-bottom: 8px; font-weight: bold;">Content:</label>
    <textarea id="content" name="content" rows="5" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 16px;"></textarea>

    <button type="submit" style="background-color: #333; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
</form>
<a href="/" style="display: block; text-align: center; margin-top: 20px; color: #333; text-decoration: none; font-size: 16px;">Back to Home</a>
{% endblock %}
